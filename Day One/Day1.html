<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Day1.css" />
        <title>Day one of CSS3</title>
    </head>
    <body>
        <div id="container">
            <section>
                <h3>Facebook Style Buttons</h3>
                <button type="button" name="button" class="facebook_style_btn facebook_style_dark">Button Dark</button>
                <button type="button" name="button" class="facebook_style_btn facebook_style_light">Button Light</button>
            </section>
            <hr />
            <section>
                <h3>3D Buttons</h3>
                <button type="button" name="button" class="btn_3d_1">Button</button>
                <button type="button" name="button" class="btn_3d_2">Circle!</button>
            </section>
            <hr />
            <section>
                <h3>Gradient Bordered Buttons</h3>
                <button type="button" name="button" class="btn_gradient_1">Button 1</button>
                <button type="button" name="button" class="btn_gradient_2">Button 2</button>
                <button type="button" name="button" class="btn_gradient_3">Button 3</button>
            </section>
            <hr />
        </div>
        </div>
    </body>
</html>
